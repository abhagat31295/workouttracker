<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Program</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: #d9dbde;
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #0a0909;
      font-weight: 700;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tab-button {
      background: #2c3e50;
      color: #ecf0f1;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      font-size: 1rem;
      font-weight: 500;
    }

    .tab-button:hover {
      background: #34495e;
      transform: scale(1.05);
    }

    .tab-button.active {
      background: #1b2838;
    }

    .tab-content {
      display: none;
      width: 100%;
      max-width: 500px;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .day-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .day-header {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .exercise-list {
      list-style: none;
      padding: 0;
    }

    .exercise-list li {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 1rem;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .clear-button {
      background: #a93226;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .clear-button:hover {
      background: #0b6f10;
    }

    @media (max-width: 768px) {
      .tab-buttons {
        flex-direction: column;
        align-items: center;
      }
      .tab-button {
        width: 90%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>Workout Program</h1>
  <div class="tab-buttons">
    <button class="tab-button active" data-tab="week1">Week 1</button>
    <button class="tab-button" data-tab="week2">Week 2</button>
    <button class="tab-button" data-tab="week3">Week 3</button>
    <button class="tab-button" data-tab="week4">Week 4</button>
  </div>

  <div id="week1" class="tab-content active">
    <div class="day-container">
      <div class="day-header">Day 1 (Chest and Core)</div>
      <ul class="exercise-list">
        <li><label><input type="checkbox" /> Flat Barbell Bench Press (4-6 reps)</label></li>
        <li><label><input type="checkbox" /> Incline Chest Press Machine (8-10 reps)</label></li>
        <li><label><input type="checkbox" /> Cable Chest Fly (12-15 reps)</label></li>
      </ul>
    </div>
  </div>
  <div id="week2" class="tab-content"> <p>Week 2 content here...</p> </div>
  <div id="week3" class="tab-content"> <p>Week 3 content here...</p> </div>
  <div id="week4" class="tab-content"> <p>Week 4 content here...</p> </div>

  <button class="clear-button" onclick="clearCheckboxes()">Clear All</button>

  <script>
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        tabButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        tabContents.forEach(tab => tab.classList.remove('active'));
        document.getElementById(button.dataset.tab).classList.add('active');
      });
    });

    function clearCheckboxes() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        checkbox.checked = false;
        localStorage.setItem(`checkbox-${checkbox.dataset.index}`, false);
      });
    }
  </script>
</body>
</html>
